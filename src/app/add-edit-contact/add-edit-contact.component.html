<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Contact Type</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="contactType" placeholder="Enter Contact Type">
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="addContact()" *ngIf="contact.id==0" >
    Add
</button>


<button type="button" class="btn btn-primary" (click)="updateContact()" *ngIf="contact.id!=0" >
    Update
</button>
